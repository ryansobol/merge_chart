<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merge Chart</title>
  </head>
  <body style="background-color: #ECF0F1;">
    <div style="margin: 0 auto; width: 600px;">
      <canvas width="600" height="600"></canvas>
    </div>
    <script src="chart.js"></script>
    <script>
      var data = {
        labels: [
          'Students who understand merge conflicts',
          "Students who don't understand merge conflicts"
        ],

        datasets: [
          {
            backgroundColor: [
              '#29A0EB',
              '#FF6184'
            ],

            data: [
              100,
              500
            ]
          }
        ]
      };

      var canvas = document.getElementsByTagName('canvas')[0];
      var ctx = canvas.getContext('2d');
      var chart = new Chart(ctx, { type: 'pie', data: data });
    </script>
  </body>
</html>
